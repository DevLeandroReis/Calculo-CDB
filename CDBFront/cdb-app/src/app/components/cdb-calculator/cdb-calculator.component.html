<div class="container mt-5">
    <div class="card custom-card shadow-lg mx-auto">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">CDB Calculation</h2>
        </div>
        <div class="card-body">
            <form #cdbForm="ngForm" (ngSubmit)="calculate()" class="mx-auto" novalidate>
         
                <div class="mb-3">
                    <label for="investedAmount" class="form-label">Invested Amount:</label>
                    <input type="number" class="form-control" id="investedAmount"
                        [(ngModel)]="request.investedAmount" name="investedAmount" required min="0.0001"
                        placeholder="Ex.: 1000" #investedAmount="ngModel" />
                    <div *ngIf="investedAmount.invalid && investedAmount.touched" class="text-danger mt-1">
                        The invested amount must be greater than zero.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="termInMonths" class="form-label">Term (in months):</label>
                    <input type="number" class="form-control" id="termInMonths" [(ngModel)]="request.termInMonths"
                        name="termInMonths" required min="2" placeholder="Ex.: 12" #termInMonths="ngModel" />
                    <div *ngIf="termInMonths.invalid && termInMonths.touched" class="text-danger mt-1">
                        The term must be at least 2 months.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary custom-button" [disabled]="cdbForm.invalid">
                    Calculate
                </button>
            </form>
        </div>
    </div>

    <app-calculation-result *ngIf="response" [response]="response"></app-calculation-result>
</div>
